<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeout Airline - Airports</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">✈️ Timeout Airline</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="clients.html">Clients</a></li>
      <li><a href="employees.html">Employees</a></li>
      <li><a href="planes.html">Planes</a></li>
      <li><a href="airports.html" class="active">Airports</a></li>
      <li><a href="flights.html">Flights</a></li>
      <li><a href="bookings.html">Bookings</a></li>
      <li><a href="rewards.html">Rewards</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="hero small-hero">
    <h1>Airports</h1>
    <p>Our network of airports worldwide</p>
  </header>

  <!-- Add/Edit Airport Form -->
  <section class="form-section">
    <form id="airportForm">
      <input type="hidden" id="airportIdHidden"> <!-- used for edit -->
      <input type="text" id="nameAirport" placeholder="Airport Name" required>
      <input type="text" id="cityAirport" placeholder="City" required>
      <input type="text" id="countryAirport" placeholder="Country" required>
      <button type="submit">Save Airport</button>
    </form>
  </section>

  <!-- Airports Table -->
  <main class="content">
    <table id="airportsTable">
      <thead>
        <tr>
          <th>Airport ID</th>
          <th>Name</th>
          <th>City</th>
          <th>Country</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows inserted by script -->
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Timeout Airline. All rights reserved.</p>
  </footer>

  <!-- Inline JavaScript -->
  <script>
    // Load all airports
    function loadAirports() {
      fetch('/api/airports')
        .then(response => response.json())
        .then(airports => {
          const tableBody = document.querySelector('#airportsTable tbody');
          tableBody.innerHTML = '';
          airports.forEach(airport => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${airport.idAirport}</td>
              <td>${airport.nameAirport}</td>
              <td>${airport.cityAirport}</td>
              <td>${airport.countryAirport}</td>
              <td>
                <button onclick="editAirport(${airport.idAirport})">Edit</button>
                <button onclick="deleteAirport(${airport.idAirport})">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error loading airports:', error));
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('airportForm');
      if (form) {
        form.addEventListener('submit', function(event) {
          event.preventDefault();

          const id = document.getElementById('airportIdHidden').value;

          const airport = {
            nameAirport: document.getElementById('nameAirport').value,
            cityAirport: document.getElementById('cityAirport').value,
            countryAirport: document.getElementById('countryAirport').value
          };

          const method = id ? 'PUT' : 'POST';
          const url = id ? `/api/airports/${id}` : '/api/airports';

          fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(airport)
          })
          .then(response => {
            if (!response.ok) throw new Error('Error saving airport');
            return response.json();
          })
          .then(() => {
            loadAirports();
            form.reset();
            document.getElementById('airportIdHidden').value = '';
          })
          .catch(error => console.error('Error saving airport:', error));
        });
      }

      // Load airports on page open
      loadAirports();
    });

    // Edit airport (prefill form)
    function editAirport(id) {
      fetch(`/api/airports/${id}`)
        .then(response => {
          if (!response.ok) throw new Error('Error loading airport');
          return response.json();
        })
        .then(airport => {
          document.getElementById('airportIdHidden').value = airport.idAirport;
          document.getElementById('nameAirport').value = airport.nameAirport;
          document.getElementById('cityAirport').value = airport.cityAirport;
          document.getElementById('countryAirport').value = airport.countryAirport;
        })
        .catch(error => console.error('Error loading airport:', error));
    }

    // Delete airport
    function deleteAirport(id) {
      fetch(`/api/airports/${id}`, { method: 'DELETE' })
        .then(response => {
          if (!response.ok) throw new Error('Error deleting airport');
          loadAirports();
        })
        .catch(error => console.error('Error deleting airport:', error));
    }
  </script>
</body>
</html>
