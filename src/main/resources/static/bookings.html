<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeout Airline - Bookings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">✈️ Timeout Airline</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="clients.html">Clients</a></li>
      <li><a href="employees.html">Employees</a></li>
      <li><a href="planes.html">Planes</a></li>
      <li><a href="airports.html">Airports</a></li>
      <li><a href="flights.html">Flights</a></li>
      <li><a href="bookings.html" class="active">Bookings</a></li>
      <li><a href="rewards.html">Rewards</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="hero small-hero">
    <h1>Bookings</h1>
    <p>Reservations made by clients</p>
  </header>

  <!-- Add/Edit Booking Form -->
  <section class="form-section">
    <form id="bookingForm">
      <input type="hidden" id="bookingIdHidden"> <!-- used for edit -->
      <input type="text" id="clientPassport" placeholder="Client Passport" required>
      <input type="text" id="flightNumber" placeholder="Flight Number" required>
      <input type="text" id="typeOfSeat" placeholder="Seat Type" required>
      <button type="submit">Save Booking</button>
    </form>
  </section>

  <!-- Bookings Table -->
  <main class="content">
    <table id="bookingsTable">
      <thead>
        <tr>
          <th>Reservation ID</th>
          <th>Seat Type</th>
          <th>Client Passport</th>
          <th>Flight Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted by script.js -->
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Timeout Airline. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadBookings(); // load bookings on page open
    });
  </script>
</body>
</html>
