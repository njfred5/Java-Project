<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeout Airline - Clients</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">✈️ Timeout Airline</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="clients.html" class="active">Clients</a></li>
      <li><a href="employees.html">Employees</a></li>
      <li><a href="planes.html">Planes</a></li>
      <li><a href="airports.html">Airports</a></li>
      <li><a href="flights.html">Flights</a></li>
      <li><a href="bookings.html">Bookings</a></li>
      <li><a href="rewards.html">Rewards</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="hero small-hero">
    <h1>Clients</h1>
    <p>Manage airline clients</p>
  </header>

  <!-- Add/Edit Client Form -->
  <section class="form-section">
    <form id="clientForm">
      <input type="hidden" id="clientPassportHidden"> <!-- used for edit -->
      <input type="text" id="numPassport" placeholder="Passport Number" required>
      <input type="number" id="userId" placeholder="Linked User ID" required>
      <button type="submit">Save Client</button>
    </form>
  </section>

  <!-- Clients Table -->
  <main class="content">
    <table id="clientsTable">
      <thead>
        <tr>
          <th>Passport</th>
          <th>User ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows inserted by script.js -->
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Timeout Airline. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadClients(); // load clients on page open
    });
  </script>
</body>
</html>
