<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeout Airline - Clients</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">✈️ Timeout Airline</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="clients.html" class="active">Clients</a></li>
      <li><a href="employees.html">Employees</a></li>
      <li><a href="planes.html">Planes</a></li>
      <li><a href="airports.html">Airports</a></li>
      <li><a href="flights.html">Flights</a></li>
      <li><a href="bookings.html">Bookings</a></li>
      <li><a href="rewards.html">Rewards</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="hero small-hero">
    <h1>Clients</h1>
    <p>Manage airline clients</p>
  </header>

  <!-- Add/Edit Client Form -->
  <section class="form-section">
    <form id="clientForm">
      <input type="hidden" id="clientPassportHidden"> <!-- used for edit -->
      <input type="text" id="numPassport" placeholder="Passport Number" required>
      <input type="number" id="userId" placeholder="Linked User ID" required>
      <button type="submit">Save Client</button>
    </form>
  </section>

  <!-- Clients Table -->
  <main class="content">
    <table id="clientsTable">
      <thead>
        <tr>
          <th>Passport</th>
          <th>User ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows inserted by script -->
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Timeout Airline. All rights reserved.</p>
  </footer>

  <!-- Inline JavaScript -->
  <script>
    // Load all clients
    function loadClients() {
      fetch('/api/clients')
        .then(response => response.json())
        .then(clients => {
          const tableBody = document.querySelector('#clientsTable tbody');
          tableBody.innerHTML = '';
          clients.forEach(client => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${client.numPassport}</td>
              <td>${client.user ? client.user.idUser : ''}</td>
              <td>${client.user ? client.user.firstName : ''}</td>
              <td>${client.user ? client.user.lastName : ''}</td>
              <td>${client.user ? client.user.email : ''}</td>
              <td>
                <button onclick="editClient('${client.numPassport}')">Edit</button>
                <button onclick="deleteClient('${client.numPassport}')">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error loading clients:', error));
    }

    // Add or update client
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('clientForm');
      if (form) {
        form.addEventListener('submit', function(event) {
          event.preventDefault();

          const passportHidden = document.getElementById('clientPassportHidden').value;
          const client = {
            numPassport: document.getElementById('numPassport').value,
            user: { idUser: parseInt(document.getElementById('userId').value, 10) }
          };

          const method = passportHidden ? 'PUT' : 'POST';
          const url = passportHidden ? `/api/clients/${encodeURIComponent(passportHidden)}` : '/api/clients';

          fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(client)
          })
          .then(response => {
            if (!response.ok) throw new Error('Error saving client');
            return response.json();
          })
          .then(() => {
            loadClients();
            form.reset();
            document.getElementById('clientPassportHidden').value = '';
          })
          .catch(error => console.error('Error saving client:', error));
        });
      }
    });

    // Edit client (prefill form)
    function editClient(passport) {
    fetch(`/api/clients/${encodeURIComponent(passport)}`)
    .then(response => {
      if (!response.ok) throw new Error('Error loading client');
      return response.json();
    })
    .then(client => {
      // keep the original passport in the hidden field for PUT
      document.getElementById('clientPassportHidden').value = client.numPassport;
      // show passport in the form (you can edit it if you want)
      document.getElementById('numPassport').value = client.numPassport;
      document.getElementById('userId').value = client.user ? client.user.idUser : '';
    })
    .catch(error => console.error('Error loading client:', error));
}


    function deleteClient(passport) {
    fetch(`/api/clients/${encodeURIComponent(passport)}`, { method: 'DELETE' })
    .then(response => {
      if (!response.ok) throw new Error('Error deleting client');
      loadClients();
    })
    .catch(error => console.error('Error deleting client:', error));
}



    // Load clients on page open
    document.addEventListener('DOMContentLoaded', loadClients);
  </script>
</body>
</html>
