<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeout Airline - Planes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">✈️ Timeout Airline</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="clients.html">Clients</a></li>
      <li><a href="employees.html">Employees</a></li>
      <li><a href="planes.html" class="active">Planes</a></li>
      <li><a href="airports.html">Airports</a></li>
      <li><a href="flights.html">Flights</a></li>
      <li><a href="bookings.html">Bookings</a></li>
      <li><a href="rewards.html">Rewards</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="hero small-hero">
    <h1>Planes</h1>
    <p>Our fleet of aircraft</p>
  </header>

  <!-- Add/Edit Plane Form -->
  <section class="form-section">
    <form id="planeForm">
      <input type="hidden" id="planeIdHidden"> <!-- used for edit -->
      <input type="text" id="brand" placeholder="Brand" required>
      <input type="text" id="model" placeholder="Model" required>
      <input type="number" id="manufacturingYear" placeholder="Manufacturing Year" required>
      <button type="submit">Save Plane</button>
    </form>
  </section>

  <!-- Planes Table -->
  <main class="content">
    <table id="planesTable">
      <thead>
        <tr>
          <th>Plane ID</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Manufacturing Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows inserted by script -->
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Timeout Airline. All rights reserved.</p>
  </footer>

  <!-- Inline JavaScript -->
  <script>
    // Load all planes
    function loadPlanes() {
      fetch('/api/planes')
        .then(response => response.json())
        .then(planes => {
          const tableBody = document.querySelector('#planesTable tbody');
          tableBody.innerHTML = '';
          planes.forEach(plane => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${plane.idPlane}</td>
              <td>${plane.brand}</td>
              <td>${plane.model}</td>
              <td>${plane.manufacturingYear}</td>
              <td>
                <button onclick="editPlane(${plane.idPlane})">Edit</button>
                <button onclick="deletePlane(${plane.idPlane})">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error loading planes:', error));
    }

    // Add or update plane
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('planeForm');
      if (form) {
        form.addEventListener('submit', function(event) {
          event.preventDefault();

          const id = document.getElementById('planeIdHidden').value;

          const plane = {
            brand: document.getElementById('brand').value,
            model: document.getElementById('model').value,
            manufacturingYear: parseInt(document.getElementById('manufacturingYear').value, 10)
          };

          const method = id ? 'PUT' : 'POST';
          const url = id ? `/api/planes/${id}` : '/api/planes';

          fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(plane)
          })
          .then(response => {
            if (!response.ok) throw new Error('Error saving plane');
            return response.json();
          })
          .then(() => {
            loadPlanes();
            form.reset();
            document.getElementById('planeIdHidden').value = '';
          })
          .catch(error => console.error('Error saving plane:', error));
        });
      }
    });

    // Edit plane (prefill form)
    function editPlane(id) {
      fetch(`/api/planes/${id}`)
        .then(response => {
          if (!response.ok) throw new Error('Error loading plane');
          return response.json();
        })
        .then(plane => {
          document.getElementById('planeIdHidden').value = plane.idPlane;
          document.getElementById('brand').value = plane.brand;
          document.getElementById('model').value = plane.model;
          document.getElementById('manufacturingYear').value = plane.manufacturingYear;
        })
        .catch(error => console.error('Error loading plane:', error));
    }

    // Delete plane
    function deletePlane(id) {
      fetch(`/api/planes/${id}`, { method: 'DELETE' })
        .then(response => {
          if (!response.ok) throw new Error('Error deleting plane');
          loadPlanes();
        })
        .catch(error => console.error('Error deleting plane:', error));
    }

    // Load planes on page open
    document.addEventListener('DOMContentLoaded', loadPlanes);
  </script>
</body>
</html>
