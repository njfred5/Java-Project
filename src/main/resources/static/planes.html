<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeout Airline - Planes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">✈️ Timeout Airline</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="clients.html">Clients</a></li>
      <li><a href="employees.html">Employees</a></li>
      <li><a href="planes.html" class="active">Planes</a></li>
      <li><a href="airports.html">Airports</a></li>
      <li><a href="flights.html">Flights</a></li>
      <li><a href="bookings.html">Bookings</a></li>
      <li><a href="rewards.html">Rewards</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="hero small-hero">
    <h1>Planes</h1>
    <p>Our fleet of aircraft</p>
  </header>

  <!-- Add/Edit Plane Form -->
  <section class="form-section">
    <form id="planeForm">
      <input type="hidden" id="planeIdHidden"> <!-- used for edit -->
      <input type="text" id="brand" placeholder="Brand" required>
      <input type="text" id="model" placeholder="Model" required>
      <input type="number" id="manufacturingYear" placeholder="Manufacturing Year" required>
      <button type="submit">Save Plane</button>
    </form>
  </section>

  <!-- Planes Table -->
  <main class="content">
    <table id="planesTable">
      <thead>
        <tr>
          <th>Plane ID</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Manufacturing Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted by script.js -->
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Timeout Airline. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadPlanes(); // load planes on page open
    });
  </script>
</body>
</html>
